<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Season Schedule</title>

    <link rel="stylesheet" href="../css/style.css" />

</head >
<body class="container-sm" style="background-color: rgba(54,90,245,0.93)">
<h2 class="text-center"> Season Schedule </h2>
<table th:action="@{/__${idSeason}__}" class="table table-striped text-sm-center" style="background-image: url(../files/grand_prix.jpg)">
    <thead class="table-striped" style="background-color: rgb(250,4,4)">
    <tr>
        <th>Season Year</th>
        <th>Round</th>
        <th>Race Name</th>
        <th>Grand Prix Date</th>
        <th>Grand Prix Time</th>
        <th>Name Circuit</th>
        <th>More Information</th>
        <th> </th>
        <th>Race results</th>
        <th>Driver standings</th>
        <th>Constructor standings</th>
    </tr>
    </thead>
    <tbody class="table-striped">

    <tr
            th:each="schedule, iSeason: ${season}"
            th:style="${iSeason.odd}? 'font-weight: bold;'"
            th:alt-title="${iSeason.even}? 'even' : 'odd'">
        <td th:text="${schedule.season}" />
        <td th:text="${schedule.round}" />
        <td th:text="${schedule.raceName}" />
        <td th:text="${schedule.date}" />
        <td th:text="${schedule.time}" />
        <td th:text="${schedule.circuit.circuitName}" />
        <td><a th:href="${schedule.url}"><i class=" btn btn-outline-primary bi bi-info-square"> More</i> </a><td/>
        <td><a th:href="@{/__${schedule.season}__/__${schedule.round}__/results}" class="btn btn-outline-danger">Race results</a></td>
        <td><a th:href="@{/__${schedule.season}__/__${schedule.round}__/driverStandings}" class="btn btn-outline-success">Driver standings</a></td>
        <td><a th:href="@{/__${schedule.season}__/__${schedule.round}__/constructorStandings}" class="btn btn-outline-warning">Constructor standings</a></td>

    </tr>
    </tbody>

</table>

<a th:href="@{/}" style="background-color: rgba(50,231,248,0.93)" class="btn" >Return home page</a>

</body>
</html>
