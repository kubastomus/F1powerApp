<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Constructor Standings</title>
</head>
<body>

<table th:action="@{/__${idSeason}__/__${roundRace}__/constructorStandings}">
    <tr>
        <th>Position</th>
        <th>Constructor</th>
        <th>Nationality</th>
        <th>Points</th>
        <th>Wins</th>
        <th>More Information</th>

    </tr>
    <tr
            th:each="constructorStandings, iStanding: ${constructorStandings}"
            th:style="${iStanding.odd}? 'font-weight: bold;'"
            th:alt-title="${iStanding.even}? 'even' : 'odd'">
        <td th:text="${constructorStandings.positionText}" />
        <td th:text="${constructorStandings.constructor.name}" />
        <td th:text="${constructorStandings.constructor.nationality}" />
        <td th:text="${constructorStandings.points}" />
        <td th:text="${constructorStandings.wins}" />
        <td><a th:href="${constructorStandings.constructor.url}" >More info</a><td/>

    </tr>

</table>

<a th:href="@{/__${idSeason}__}" >Return to season</a>

</body>
</html>
