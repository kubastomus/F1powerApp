<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Constructor Standings</title>


</head>
<body class="container-sm" style="background-color: rgba(56,93,250,0.95)">
<h2 class="text-center"> Constructor Standings </h2>
<table th:action="@{/__${idSeason}__/__${roundRace}__/constructorStandings}" class="table table-striped text-sm-center" th:style="'background-image: url(/files/constructors_F1.jpg)'">
    <thead class="table-striped" style="background-color: rgba(250,97,32,0.93)">
    <tr>
        <th>Position</th>
        <th>Constructor</th>
        <th>Nationality</th>
        <th>Points</th>
        <th>Wins</th>
        <th>More Information</th>
        <th> </th>

    </tr>
    </thead>
    <tbody class="table-striped">
    <tr
            th:each="constructorStandings, iStanding: ${constructorStandings}"
            th:style="${iStanding.odd}? 'font-weight: bold;'"
            th:alt-title="${iStanding.even}? 'even' : 'odd'">
        <td th:text="${constructorStandings.positionText}" />
        <td th:text="${constructorStandings.constructor.name}" />
        <td th:text="${constructorStandings.constructor.nationality}" />
        <td th:text="${constructorStandings.points}" />
        <td th:text="${constructorStandings.wins}" />
        <td><a th:href="${constructorStandings.constructor.url}"><i class=" btn btn-primary bi bi-info-square"> More</i></a><td/>

    </tr>
    </tbody>

</table>

<a th:href="@{/__${idSeason}__}" style="background-color: rgb(90,236,29)" class="btn" >Return to season</a>
<a th:href="@{/}" style="background-color: rgba(50,231,248,0.93)" class="btn" >Return home page</a>

</body>
</html>
