<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Race Results</title>


</head>
<body class="container-sm" style="background-color: rgba(54,90,245,0.93)">
<h2 class="text-center"> Race Results </h2>
<table th:action="@{/__${idSeason}__/__${roundRace}__/results}" class="table table-striped text-sm-center" th:style="'background-image: url(/files/race_f1.jpg)'">
    <thead class="table-striped" style="background-color: rgb(250,4,4)">
    <tr>
        <th>Position</th>
        <th>Driver Name</th>
        <th>Driver Surname</th>
        <th>Constructor</th>
        <th>Laps</th>
        <th>Time</th>
        <th>Status</th>
        <th>Points</th>

    </tr>
    </thead>
    <tbody class="table-striped">

    <tr
            th:each="raceResult, iSeason: ${raceResult}"
            th:style="${iSeason.odd}? 'font-weight: bold;'"
            th:alt-title="${iSeason.even}? 'even' : 'odd'">
        <td th:text="${raceResult.positionText}" />
        <td th:text="${raceResult.driver.givenName}" />
        <td th:text="${raceResult.driver.familyName}" />
        <td th:text="${raceResult.constructor.name}" />
        <td th:text="${raceResult.laps}" />
        <td th:text="${raceResult?.time?.time}" />
        <td th:text="${raceResult.status}" />
        <td th:text="${raceResult.points}" />

    </tr>
    </tbody>

</table>

<a th:href="@{/__${idSeason}__}" style="background-color: rgb(90,236,29)" class="btn" >Return to season</a>
<a th:href="@{/}" style="background-color: rgba(50,231,248,0.93)" class="btn" >Return home page</a>

</body>
</html>
