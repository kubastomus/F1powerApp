<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>F1 Seasons</title>

    <link rel="stylesheet" href="../css/style.css" />

</head>
<body class="container-sm" style="background-color: rgba(250,97,32,0.93)">
<h2 class="text-center"> SEASONS </h2>
<div class="container-md text-center">

<table class="table table-bordered table-active text-center">
    <thead class="table-striped">

    <tr>
        <th>Season Year</th>
        <th>URL</th>
        <th></th>
    </tr>

    </thead>
    <tbody class="table-striped">

    <tr
            th:each="season, iSeason: ${seasons}"
            th:style="${iSeason.odd}? 'font-weight: bold;'"
            th:alt-title="${iSeason.even}? 'even' : 'odd'">
        <td th:text="${season.season}" />
        <td><a th:href="${season.url}" th:text="${season.url}"></a><td/>

    </tr>
    </tbody>

</table>

</div>
</body>
</html>
